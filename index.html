<h1>Hola Soy Chava</h1>
	<script>
		var journal = [];
		function addEntry(events,didTurnIntoASquirrel) {
			journal.push({
				events: events,
				squirrel:didTurnIntoASquirrel
			});
		}

		addEntry(["lunes","martes","miercoles"],false);
		addEntry(["lunes","martes"],true);

		console.log(journal);
	</script>
